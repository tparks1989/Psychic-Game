<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
   

</head>

<body>

    <container>
            <h1>The Psychic Game</h1>
            <h2>Guess what letter I'm thinking of</h2>
        
            <div class="container">
                <div class="center">
        
                    <h3>Wins:</h3>
        
                    <p id="Wins"></p>
        
                    <h3>Losses:</h3>
        
                    <p id="Losses"></p>
        
                    <h3>Guesses Left:</h3>
        
                    <p id="guessesLeft"></p>
        
                    <h3>Your guesses so far:</h3>
        
                    <span id="pressedLetter"></span>
                </div>
            </div>
    </container>

    <script src ="Assets/javascript/game.js"></script>
</body>
</html>
